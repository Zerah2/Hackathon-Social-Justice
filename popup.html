<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- Trigger Button for the Popup -->
    <button id="donateBtn">Donate</button>

    <!-- Modal/Popup -->
    <div id="donateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Donate</h2>
            
            <!-- Donation Type -->
            <div class="form-group">
                <label for="donationType">Select donation type:</label>
                <select id="donationType">
                    <option value="one-time">One-time</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>

            <!-- Monthly Message -->
            <div id="monthlyMessage" class="form-group" style="display:none;">
                <span>A monthly gift helps us respond to urgent threats and plan ahead.</span>
            </div>

            <!-- Donation Amount -->
            <div class="form-group">
                <label for="amount">Select or enter an amount to give:</label>
                <div>
                    <input type="radio" name="amount" value="10">$10
                    <input type="radio" name="amount" value="25">$25
                    <input type="radio" name="amount" value="50">$50
                    <input type="radio" name="amount" value="other">Other
                    <input type="number" id="otherAmount" name="otherAmount" placeholder="Enter amount">
                </div>
            </div>

            <!-- Email Signup -->
            <div class="form-group">
                <label>
                    <input type="checkbox" id="emailSignup"> Sign up for our emails to stay informed and take action to protect people's rights.
                </label>
            </div>

            <!-- Payment Method -->
            <div class="form-group">
                <label>Choose payment method:</label>
                <div>
                    <input type="radio" name="payment" value="paypal"> Paypal
                    <input type="radio" name="payment" value="credit-card"> Credit/Debit card
                    <input type="radio" name="payment" value="mpesa"> Mpesa
                </div>
            </div>

            <!-- Submit Button -->
            <button id="submitDonation">Donate</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
